<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-com
  <title>Admin Key Panel</title>
</head>
<body>
<h2>ADMIN KEY</h2>

<input id="device" placeholder="Device ID"><br>
<input id="days" value="1"><br>
<select id="type">
  <option>FREE</option>
  <option>VIP</option>
</select><br>
<button onclick="createKey()">Táº O KEY</button>

<pre id="out"></pre>

<script>
const SERVER = " https://admin-key-server.onrender.com";
const ADMIN_TOKEN = "ADMIN_123";

function createKey() {
  fetch(SERVER + "/admin/create-key", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-token": ADMIN_TOKEN
    },
    body: JSON.stringify({
      device: document.getElementById("device").value,
      days: document.getElementById("days").value,
      type: document.getElementById("type").value
    })
  })
  .then(r => r.json())
  .then(d => document.getElementById("out").innerText = JSON.stringify(d, null, 2));
}
</script>
</body>
</html>
